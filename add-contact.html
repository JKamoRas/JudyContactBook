<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contacts</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="addPage">
    <div id="table-top">
      <h1>J.R. & Co.</h1>
      <a href="index.html">HOME</a>
    </div>
    <form id="addForm">
      <div class="cardWrapper">
        <div class="cardContent">
          <!-- Left: Avatar -->
          <div class="avatarSection addContact">
            <label for="avatar">Select a file</label>
            <input type="file" name="avatar" id="avatar" />
          </div>

          <!-- Optional Divider -->
          <div class="verticalDivider"></div>

          <!-- Right: Form -->
          <div id="addContactForm" class="formSection">
            <label for="firstname">First name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="formInput"
            />
            <br />
            <label for="lastname">Last name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="formInput"
            />
            <br />
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" class="formInput" />
            <br />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="formInput" />
            <br />
            <button type="submit" id="submitForm" class="formButton">
              Submit
            </button>
          </div>
        </div>

        <br />
        <div style="display: flex; justify-content: center">
          <button id="homeLink" type="button" class="formButton">
            <img src="images/home_22dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" />
          </button>
        </div>
      </div>
    </form>
    <script src="src/config.js"></script>
    <script src="src/app.js"></script>
    <script>
      function homeLink() {
        window.open("index.html", "_self");
      }
    </script>
  </body>
</html>
